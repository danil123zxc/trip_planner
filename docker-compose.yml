version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    image: trip-planner-app
    container_name: trip-planner-app
    env_file:
      - .env
    ports:
      - "8000:8000"
    command: ["uvicorn", "src.api.app:app", "--host", "0.0.0.0", "--port", "8000"]
    restart: unless-stopped

  tests:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
      args:
        INSTALL_EXTRAS: testing
    image: trip-planner-tests
    container_name: trip-planner-tests
    env_file:
      - .env
    command: ["pytest"]
    volumes:
      - ./tests:/app/tests:ro
      - ./docs:/app/docs:ro
      - ./trip_planner.ipynb:/app/trip_planner.ipynb:ro
